[general]
autofallthrough=no
static=yes
writeprotect=no
exten => _0X.,1,Dial(SIP/${EXTEN}@alarmanruf,60,r)
[asterisk-phones]
exten => 10,1,Answer()
exten => 10,n,Wait(2)
exten => 10,n,Playback(/var/lib/asterisk/sounds/my/alarmmeldung)
exten => 10,n,Wait(2)
exten => 10,n,Hangup()
